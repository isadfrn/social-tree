<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Social Tree</title>
  </head>
  <body>
    <header class="container">
      <img
        class="circle"
        src="https://github.com/isadfrn.png"
        alt="A girl using a red t-shirt with a green background"
      />
      <a class="instagram__link" href="https://www.instagram.com/isadfrn/">@instagram</a>
    </header>
    <main class="container">
      <div class="button__group">
        <a class="button" href="https://www.youtube.com/watch?v=DihV0QItrXA">Podcast Alumni</a>
        <a class="button" href="https://www.youtube.com/watch?v=LmAtwHAm7AU">Live Alumni</a>
        <a class="button" href="https://calendly.com/isabellanunes/">Colearning</a>
        <a class="button" href="https://www.isadfrn.dev/">Portfolio</a>
      </div>
      <div class="icon__group">
        <a class="icon" href="https://twitter.com/isadfrn"
          ><img src="./assets/img/twitter.svg" alt="Twitter"
        /></a>

        <a class="icon" href="https://www.twitch.tv/isadfrn"
          ><img src="./assets/img/twitch.svg" alt="Twitch"
        /></a>

        <a class="icon" href="https://www.instagram.com/isadfrn/"
          ><img src="./assets/img/instagram.svg" alt="Instagram"
        /></a>

        <a class="icon" href="https://www.linkedin.com/in/isadfrn/"
          ><img src="./assets/img/linkedin.svg" alt="LinkedIn"
        /></a>

        <a class="icon" href="https://github.com/isadfrn"
          ><img src="./assets/img/github.svg" alt="GitHub"
        /></a>
      </div>
    </main>
  </body>
</html>
