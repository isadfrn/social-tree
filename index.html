<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Social Tree</title>
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <img
          src="https://github.com/isadfrn.png"
          alt="A girl using a red t-shirt with a green background"
        />
      </div>
      <span class="instagram"><a href="https://www.instagram.com/isadfrn/">@instagram</a></span>
      <div class="buttons">
        <button><a href="https://www.youtube.com/watch?v=DihV0QItrXA">Podcast Alumni</a></button>
        <button><a href="https://www.youtube.com/watch?v=LmAtwHAm7AU">Live Alumni</a></button>
        <button><a href="https://calendly.com/isabellanunes/">Colearning</a></button>
        <button><a href="https://www.isadfrn.dev/">Portfolio</a></button>
      </div>
      <div class="icons">
        <button>
          <a href="https://twitter.com/isadfrn"
            ><img src="./assets/img/twitter.svg" alt="Twitter"
          /></a>
        </button>
        <button>
          <a href="https://www.twitch.tv/isadfrn"
            ><img src="./assets/img/twitch.svg" alt="Twitch"
          /></a>
        </button>
        <button>
          <a href="https://www.instagram.com/isadfrn/"
            ><img src="./assets/img/instagram.svg" alt="Instagram"
          /></a>
        </button>
        <button>
          <a href="https://www.linkedin.com/in/isadfrn/"
            ><img src="./assets/img/linkedin.svg" alt="LinkedIn"
          /></a>
        </button>
        <button>
          <a href="https://github.com/isadfrn"
            ><img src="./assets/img/github.svg" alt="GitHub"
          /></a>
        </button>
      </div>
    </div>
  </body>
</html>
